<ion-header>
  <ion-navbar>
    <ion-title>
      Einstellungen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-label>IP Adresse</ion-label>
    <ion-input type="text" [(ngModel)]="ip"> </ion-input>
  </ion-item>
  <div padding>
    <button ion-button (click)="saveSettings()">Speichern</button>
    </div>
  <ion-item padding>
    <ion-label>Steckdose</ion-label>
    <ion-toggle [(ngModel)]="stateService.isPowered" (ionChange)="stateService.toggleSocket()" [disabled]="isDisabled"></ion-toggle>
    <button (click)="enableBackground()">Background</button>
  </ion-item>
</ion-list>

</ion-content>
