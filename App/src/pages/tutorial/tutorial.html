<ion-content no-bounce>
  <ion-slides pager="true" (ionWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
        <ion-fab bottom right>
            <button ion-fab (click)="nextSlide()">
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-fab>
    </ion-slide>
      <!-- Last slide -->
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">Slide 4</h2>
        <ion-fab bottom right>
            <button ion-fab (click)="startApp()" color="primary">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-fab>
    </ion-slide>
  </ion-slides>
</ion-content>
